name: Build & Push to ECR via AWS CodeBuild

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-with-codebuild:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      # Optional: Run tests (uncomment this block if you want Playwright tests to run here)
      # - name: Install dependencies
      #   run: npm ci
      
      # - name: Run Playwright tests
      #   run: npx playwright test

      # Upload Playwright report (if generated in previous steps or via AWS CodeBuild)
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v3.1.3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
